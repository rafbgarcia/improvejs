<!DOCTYPE html>
<html>
  <head>
    <title>Improve</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <!-- source files -->
    <script type="text/javascript" src="improve.js"></script>

    <!-- spec files -->
    <script type="text/javascript" src="spec/NumberSpec.js"></script>
    <script type="text/javascript" src="spec/StringSpec.js"></script>
    <script type="text/javascript" src="spec/DateSpec.js"></script>
    <script type="text/javascript" src="spec/ArraySpec.js"></script>
    <script type="text/javascript" src="spec/ObjectSpec.js"></script>

    <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>

  </head>

  <body>
  </body>
</html>
